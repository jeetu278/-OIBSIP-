<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #1a1a2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .converter-box {
      background: #0f3460;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #fcd307;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background: #fff;
      color: #000;
    }

    select {
      background: #e0e0e0;
    }

    button {
      background-color: #fcd307;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffe053;
    }

    .result {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .error {
      color: #ff4b5c;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="e.g. 100">

    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    function convertTemp() {
      const tempInput = document.getElementById('temperature').value;
      const unit = document.getElementById('unit').value;
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');

      resultDiv.textContent = '';
      errorDiv.textContent = '';

      const temp = parseFloat(tempInput);

      if (isNaN(temp)) {
        errorDiv.textContent = 'Please enter a valid number!';
        return;
      }

      let converted = '';
      let kelvin = '';

      if (unit === 'celsius') {
        const f = (temp * 9/5) + 32;
        const k = temp + 273.15;
        converted = `${f.toFixed(2)} ¬∞F`;
        kelvin = `${k.toFixed(2)} K`;
      } else {
        const c = (temp - 32) * 5/9;
        const k = (temp - 32) * 5/9 + 273.15;
        converted = `${c.toFixed(2)} ¬∞C`;
        kelvin = `${k.toFixed(2)} K`;
      }

      resultDiv.innerHTML = `
        <strong>Converted:</strong> ${converted}<br>
        <strong>Kelvin:</strong> ${kelvin}
      `;
    }
  </script>
</body>
</html>
